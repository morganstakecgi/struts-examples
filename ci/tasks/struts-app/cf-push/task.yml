platform: linux

image_resource:
  type: docker-image
  source:
    repository: cnsadmin/struts-example
    tag: latest
inputs:
  - name: struts-examples
  - name: struts-app-build-artifacts
run:
  path: struts-examples/ci/tasks/struts-app/cf-push/task.sh
params:
  CF_API: ((CF_API))
  CF_API_USER: ((CF_API_USER))
  CF_API_PASSWORD: ((CF_API_PASSWORD))
  CF_ORG: ((CF_ORG))
  CF_SPACE: ((CF_SPACE))